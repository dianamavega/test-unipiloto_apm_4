<!DOCTYPE html>
<html ng-app="lab1b">
<head>
	<title> Refuerzo modulo 3</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="js/angular.min.js" ></script>
</head>
<body ng-controller="lab1bController">
<h3>
	{{name | filter}} <br/>
	{{id | currency}} <br/>
	{{profession | number}} <br/>
	{{salary | date}} <br/>
	{{phone | json}} <br/>
	{{andress | lowercase}} <br/>
	{{dress | uppercase}} <br/>
	{{ress | limitTo}} <br/>
	{{ess | orderBy}} <br/><br/>
	Texto: <input type="text" ng-model="name"><br/>
	Nombre: <input type="date" ng-model="id"><br/>
	Texto: <input type="datetime-local" ng-model="name"><br/>
	Nombre: <input type="time" ng-model="id"><br/>
	Texto: <input type="week" ng-model="name"><br/>
	Nombre: <input type="number" ng-model="id"><br/>
	Texto: <input type="url" ng-model="name"><br/>
	Nombre: <input type="email" ng-model="id"><br/>
	Nombre: <input type="radio" ng-model="id"><br/>
	Texto: <input type="range" ng-model="name"><br/>
	Nombre: <input type="checkbox" ng-model="id"><br/>
</h3>	
</div>
	<script type="text/javascript" src="js/lab1b.js"></script>
</body>
</html>

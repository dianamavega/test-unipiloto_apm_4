<!DOCTYPE html>
<html ng-app="angular_ajax">
<head>
	<title>school</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
	<h1>Colegios y estudiantes</h1>

	<div ng-controller="schoolController">
		<table>
		   <tr>
		      <th>Name</th>
		      <th>Andress</th>
		   </tr>
		   <tr ng-repeat="school in schools">
		      <td>{{ school.Name }}</td>
		      <td>{{ school.Andress }}</td>
		   </tr>
		</table>
	</div>
    <div ng-controller="studentController">
		<table>
		   <tr>
		      <th>FirtName</th>
		      <th>LastName</th>
		   </tr>
		   <tr ng-repeat="student in students">
		      <td>{{ student.First_name }}</td>
		      <td>{{ student.Last_name }}</td>
		   </tr>
		</table>
	</div>
    <script>
       angular.module('angular_ajax', [])
              .controller('schoolController', function($scope, $http){
              	var url = "school.json";
              	$http.get(url).success(function(response){

              		console.log(response);
              		
              		$scope.schools = response;
              	});
              })
               .controller('studentController', function($scope, $http){
              	var url = "student.json";
              	$http.get(url).success(function(response){

              		console.log(response);
              		
              		$scope.students = response;
              	});
              });
    </script>
</body>
</html>
